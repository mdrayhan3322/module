<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background-color:darkorchid;
            margin:200px;
            
        }
        .box:hover{
            transform:translateX(100px);
            transition:2s;   
            background-color:rgb(183, 142, 152);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
